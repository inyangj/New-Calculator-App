<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:ital,wght@1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ef39497bb1.js" crossorigin="anonymous"></script>
    <title>Calculator App</title>
</head>
<body>
    <div class="container">
        <div class="calc-container">
        
        <div class="nav">
        <h1 id="head-txt">Js-Cal</h1>
        <i class="fa-solid fa-moon" id="toggleDark" ></i>
        </div>
        
        <div class="output">0</div>


        <div id="btn-container">
            <div class="button operation grey">AC</div>
            <div class="button operation clear grey"><i class="fa-solid fa-delete-left" ></i></div>
            <div class="button operation grey">%</div>
            <div class="button operation orange">รท</div>
            
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operation green">ร</div>

            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operation green">-</div>

            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operation green">+</div>

            <div class="button btn-0 number">0</div>
            <div class="button number dot">.</div>
            <div class="button equal green">=</div>
        </div>
        </div>
        </div>
    <script src="./script.js"></script>
</body>
</html>
